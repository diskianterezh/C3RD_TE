 c3rd_governorship_owner_regain_control_tt5:0 "The owner is no longer in the country. His control over the land will pass to his family, or disappear naturally."
 
 c3rd_domain_owner_tt:0 "This autonomous domain is the property of [DiplomaticView.GetTargetCountry.MakeScope.GetVariable('owner_from_another_empire').GetCharacter.GetName]\n#G 'Reintegrate Region' interaction is available on the ruler #!"

 c3rd_other_events.80.t:0 "Growing influence"
 c3rd_other_events.80.desc:0 "[autonomy_governorship.MakeScope.GetVariable('governorship_owner').GetCharacter.GetName] and his family have invested a lot of their resources in the Region of [autonomy_governorship.GetName]. Enough for the local authorities to answer to them directly."
 c3rd_other_events.80.a:0 "Now that's unpleasant"
 c3rd_other_events.80.a.tt1:0 "The region is now considered a stronghold of the [autonomy_governorship.MakeScope.GetVariable('governorship_owner').GetCharacter.GetFamily.GetName]\n\n #T You can check regional holdings and try to regain control in the 'Nation Overview', Administration tab. #!"
 c3rd_other_events.80.a.tt2:0 "The region is now considered a stronghold of [autonomy_governorship.MakeScope.GetVariable('governorship_owner').GetCharacter.GetName]\n\n #T You can check regional holdings and try to regain control in the 'Nation Overview', Administration tab. #!"

 c3rd_other_events.802.desc:0 "[owner_target_for_number.GetName] Possesses [owner_target_for_number.MakeScope.GetVariable('country_ownership').GetValue]%"

 c3rd_other_events.82.t:0 "Confiscation of land"
 c3rd_other_events.82.desc:0 "[target.GetName]'s takeover of state-owned land must be controlled. A political offensive and the replacement of local administrators should make it possible to curb the problem. At the obvious cost of some tension with his family.\n"
 c3rd_other_events.82.a:0 "Take action on [governorship_1.GetName]"
 c3rd_other_events.82.a.tt1:0 "5 holdings of [target.GetName] or his family will be withdrawn in [governorship_1.GetName]"
 c3rd_other_events.82.b:0 "[governorship_2.GetName] is the objective"
 c3rd_other_events.82.b.tt1:0 "5 holdings of [target.GetName] or his family will be withdrawn in [governorship_2.GetName]"
 c3rd_other_events.82.c:0 "His influence in [governorship_3.GetName] is too strong"
 c3rd_other_events.82.c.tt1:0 "5 holdings of [target.GetName] or his family will be withdrawn in [governorship_3.GetName]"
 c3rd_other_events.82.d:0 "[governorship_4.GetName] will return to state ownership"
 c3rd_other_events.82.d.tt1:0 "5 holdings of [target.GetName] or his family will be withdrawn in [governorship_4.GetName]"
 c3rd_other_events.82.e:0 "Let's not be hasty"
 c3rd_other_events.82.e.tt1:0 "You won't do anything"

 c3rd_other_events.83.t:0 "Landlord resists extortion"
 c3rd_other_events.83.desc:0 "As our bureaucrats finalised the takeover of the regional administrations in  [regaining_governorship.GetName], [regaining_governorship.MakeScope.GetVariable('governorship_owner').GetCharacter.GetName]'s reaction was swift. Checkpoints were blocked, important documents were concealed, government officials were roughed up in the field, and scandals broke out in high political circles. It would seem that the region's return to the hands of the state is not a foregone conclusion. \n\nNegotiations are essential, unless we want to step up the pressure?"
 c3rd_other_events.83.a:0 "Let's give him a generous send-off"
 c3rd_other_events.83.a.tt1:0 "Gold is always a solution"
 c3rd_other_events.83.b:0 "No doubt other lands will comfort him"
 c3rd_other_events.83.b.tt1:0 "We will grant new lands to [regaining_governorship.MakeScope.GetVariable('governorship_owner').GetCharacter.GetName]"
 c3rd_other_events.83.c:0 "Call in the troops and solve the problem"
 c3rd_other_events.83.c.tt1:0 "You'll opt for violence"
 c3rd_other_events.83.d:0 "Put him in a minority in front of his peers"
 c3rd_other_events.83.d.tt1:0 "This option is available because your leader has sufficient #G finesse #! and judicious traits."
 c3rd_other_events.83.e:0 "Drown him in praise"
 c3rd_other_events.83.e.tt1:0 "This option is available because your leader has sufficient #G charisma #! and traits of a negociator."
 c3rd_other_events.83.f:0 "Let him know that we know where he lives"
 c3rd_other_events.83.f.tt1:0 "This option is available because your leader has sufficient #G martial #! and crafty traits."
 c3rd_other_events.83.a.tt2:0 "You will regain control of [regaining_governorship.GetName]."
 

 c3rd_other_events.84.t:0 "Strategic investments"
 c3rd_other_events.84.desc:0 "Our quaestors report strange movements of funds in the empire's provinces, accompanied by a strange drying up of tax revenues, particularly from large families. It would seem that the introduction of stricter controls on nobles' taxes has encouraged leading figures to safeguard their gold in landed estates, preferably within easy reach... This trend does not appear to be particularly harmful, but if left unchecked, it could lead to a loss of control over the nobility's personal possessions. We could also get to the root of the problem by calming down our inspectors..."
 c3rd_other_events.84.a:0 "Leave them alone"
 c3rd_other_events.84.a.tt1:0 "You will not intervene\n #R This decision may increase the acquisition of holdings by governors for several years#!"
 c3rd_other_events.84.b:0 "Get them to fall in line"
 c3rd_other_events.84.b.tt1:0 "You'll narrow the problem"
 c3rd_other_events.84.c:0 "Let's calm down the inspections"
 c3rd_other_events.84.c.tt1:0 "You'll cancel the tax inspection reinforcement\n #R You won't be able to repromote it for a while #!"


 c3rd_other_events.85.t:0 "Negotiating with a powerful character"
 c3rd_other_events.85.desc:0 "[target.GetName] is an influential figure in our country. Whether we like it or not, we have to accept this state of affairs. Although our efforts to undermine his influence are certainly not exhausted, it is sometimes wiser to reach agreements on good terms.\nWe will be organising a meeting to find common ground. We have several areas on which we can extract concessions, it remains to be seen which one we will concentrate on."
 c3rd_other_events.85.desc2:0 "[target.GetName]'s response will be coming soon"
 c3rd_other_events.85.a:0 "Let's recover some of his domain"
 c3rd_other_events.85.a.tt1:0 "You will attempt to regain control of regions under [target.GetName]'s control."
 c3rd_other_events.85.b:0 "Ensuring his undying loyalty"
 c3rd_other_events.85.b.tt1:0 "You want to greatly increase their loyalty"
 c3rd_other_events.85.c:0 "Let's ask him to help us exploit his land"
 c3rd_other_events.85.c.tt1:0 "You can obtain bonuses on all the lands controlled by [target.GetName]"
 c3rd_other_events.85.d:0 "Help us save the country's unity"
 c3rd_other_events.85.d.tt1:0 "You will ask [target.GetName] to help you prevent the coming civil war"
 c3rd_other_events.85.e:0 "I've changed my mind, we don't need any concessions"
 c3rd_other_events.85.e.tt1:0 "You won't do anything"


 c3rd_other_events.86.t:0 "Answers on negotiation"
 c3rd_other_events.86.desc.1:0 "[asked_landowner.GetName] came to us to respond to our agreement proposals. Bowing low, he couldn't hide his satisfaction at being recognised as one of the powerful people in this country. As the negotiations had been prepared by our advisers, his answer was known in advance:\n"
 c3rd_other_events.86.desc.2:0 "[asked_landowner.GetName] arrived, announcing himself, in order to respond to our requests for agreement. Confident of his power, he stood straight in front of our leader, smirking at the regulatory protocols. He soon announced his answer:\n"
 c3rd_other_events.86.desc.3:0 "It is customary for everyone to be summoned by the leader, especially when negotiating an influence agreement, but [asked_landowner.GetName] seems to have refused to attend. So it was [ROOT.GetCountry.GetRuler.GetName] who came to him, and who had to bow down to [asked_landowner.GetName] - the ultimate humiliation. [asked_landowner.GetName], lounging in his palace and surrounded by an almost regal court, wasted no time in announcing his response:\n"
 c3rd_other_events.86.desc.4:0 "The response from [asked_landowner.GetName] was not long in coming, but to our surprise, it was to announce his death! So that seems to be the end of the negotiations ...."
 c3rd_other_events.86.desc.5:0 "It seems strange that we haven't asked for anything and yet we're being told that we're going to negotiate. This seems to be a mistake. Better to list it in parchment 404 and pass it on to the right people."
 c3rd_other_events.86.desc.11:0 "It's a clear refusal. So we've gained nothing from this attempt, perhaps we could try again later in a better situation?"
 c3rd_other_events.86.desc.12:0 "Our proposal was accepted, but in exchange [asked_landowner.GetName] asked for major political advantages and public recognition of his influence. Enough to allow him many future machinations, if his intriguing look is anything to go by."
 c3rd_other_events.86.desc.13:0 "Our proposal was accepted, but in exchange [asked_landowner.GetName] asked that the many governorates under his influence be recognised as his personal domain. Giving him such control is unprecedented, but no doubt that is the price we have to pay?"
 c3rd_other_events.86.desc.14:0 "Our proposal was accepted, but in exchange [asked_landowner.GetName] asked that the laws of the land be amended in favour of the aristocracy. Quite a common political demand!"
 c3rd_other_events.86.a:0 "So be it"
 c3rd_other_events.86.a.tt1:0 "You will accept these terms in exchange of your demands"
 c3rd_other_events.86.a.tt2:0 "[gov_tooltip.GetName] will be part of it"
 c3rd_other_events.86.b:0 "We have a better proposal: Gold. A LOT OF GOLD"
 c3rd_other_events.86.b.tt1:0 "Gold will satisfy [asked_landowner.GetName]. \nThis is possible thanks to your leader's superior finesse, as well as his ability to talk a good game ... or [asked_landowner.GetName]'s corrupt nature."
 c3rd_other_events.86.c:0 "We'll make an effort if you do the same!"
 c3rd_other_events.86.c.tt1:0 "You'll get more from [asked_landowner.GetName]. \nThis is possible thanks to [asked_landowner.GetName]'s lack of charisma, as well as the diplomatic nature of your leader."
 c3rd_other_events.86.d:0 "No, these conditions are unacceptable"
 c3rd_other_events.86.d.tt1:0 "You refuse the proposal and end the negotiations"
 c3rd_other_events.86.e:0 "There is nothing to do"
 c3rd_other_events.86.e.tt1:0 "Nothing will be done"
 c3rd_other_events.86.tt13:0 "[SCOPE.ScriptValue('landowner_asked_ratio_number')|0Y] governorships will join an autonomous domain of [asked_landowner.GetName]" 
 c3rd_other_events.86.tt1_1:0 "A part of the character's holdings will be removed"
 c3rd_other_events.86.tt1_2:0 "The character gains a loyalty boost"
 c3rd_other_events.86.tt1_3:0 "Each of the character's holdings will gain bonuses in taxes and manpower, and you'll gain political influence for each autonomous domain he owns"
 c3rd_other_events.86.tt1_41:0 "All disloyal characters gain #G 10#! loyalty"
 c3rd_other_events.86.tt1_42:0 "All disloyal characters gain #G 15#! loyalty"
 c3rd_other_events.86.tt1_43:0 "All disloyal characters gain #G 20#! loyalty"
 c3rd_other_events.86.tt1_44:0 "All disloyal characters gain #G 30#! loyalty"


 c3rd_other_events.87.t:0 "Back to administration"
 c3rd_other_events.87.desc:0 "[owner_reintegrated.GetName]'s total control of state-owned land must be stopped. The rapid dispatch of a contigent of bureaucrats escorted by a loyal legion to one of the autonomous regions will enable us to regain effective control. [owner_reintegrated.GetName] shouldn't be able to oppose it this time, we've made sure of that...\n"
 c3rd_other_events.87.a:0 "Take action on [governorship_1.GetName]"
 c3rd_other_events.87.a.tt1:0 "[governorship_1.GetName] will return to the country"
 c3rd_other_events.87.b:0 "[governorship_2.GetName] is the objective"
 c3rd_other_events.87.b.tt1:0 "[governorship_2.GetName] will return to the country"
 c3rd_other_events.87.c:0 "His influence in [governorship_3.GetName] is too strong"
 c3rd_other_events.87.c.tt1:0 "[governorship_3.GetName] will return to the country"
 c3rd_other_events.87.d:0 "[governorship_4.GetName] will return to state ownership"
 c3rd_other_events.87.d.tt1:0 "[governorship_4.GetName] will return to the country"
 c3rd_other_events.87.e:0 "Let's not be hasty"
 c3rd_other_events.87.e.tt1:0 "You won't do anything"


 c3rd_other_events.88.t:0 "The future of [subject_without_owner.GetName]"
 c3rd_other_events.88.desc:0 "[subject_without_owner.GetName], our autonomous province, is in an unprecedented situation: this land, until now part of a private domain, finds itself without an owner. This is a unique opportunity to regain control over these lands, even if it will undoubtedly be a little abrupt."
 c3rd_other_events.88.a:0 "Let's reintegrate all this"
 c3rd_other_events.88.a.tt1:0 "You will absorb the domain"
 c3rd_other_events.88.b:0 "Let them keep their de facto independence"
 c3rd_other_events.88.b.tt1:0 "The domain will be changed to client state"


 c3rd_other_events.89.t:0 "The future of [subject_with_foreign_owner.GetName]"
 c3rd_other_events.89.desc:0 "[subject_with_foreign_owner.GetName], our autonomous province, is in an dangerous situation: this land, until now part of a private domain of one of our nobles, finds itself owned by a foreign character. This situation is very dangerous because [subject_with_foreign_owner.MakeScope.GetVariable('owner_from_another_empire').GetCharacter.GetName], now in [subject_with_foreign_owner.MakeScope.GetVariable('owner_from_another_empire').GetCharacter.GetEmployer.GetName], is claiming his rights and seeking to recover his land. Much to the delight of his new hosts, of course. We can act quickly and regain control of as much land as possible, before our rivals do. But an interesting option would be to offer the local magnates confirmation of their office... in return for undying loyalty, of course."
 c3rd_other_events.89.a:0 "Quick, take back control!"
 c3rd_other_events.89.a.tt1:0 "You will absorb most of the domain, #R but a part will get annexed by [subject_with_foreign_owner.MakeScope.GetVariable('owner_from_another_empire').GetCharacter.GetEmployer.GetName]#!"
 c3rd_other_events.89.b:0 "People of [subject_with_foreign_owner.GetName], rise up!"
 c3rd_other_events.89.b.tt1:0 "The domain will be changed to our client state, without any losses"



 c3rd_other_events.891.t:0 "The issue of [owner_without_subject.GetName]"
 c3rd_other_events.891.desc:0 "Whether by a twist of fate or administrative mishandling, [owner_of_nonsubject.GetName]'s land in [owner_without_subject.GetName] became officially independent. This is unfortunate and should be dealt with immediately. \nHowever, we can quickly regain control, thanks to the local administrations set up by [owner_of_nonsubject.GetName]. But perhaps this would be the perfect opportunity to put some order back into things by ... replacing the administrators ?."
 c3rd_other_events.891.a:0 "Let's bring this domain back into [owner_of_nonsubject.GetName]'s hands"
 c3rd_other_events.891.a.tt1:0 "[owner_without_subject.GetName] will become an autonomous domain in your country.\n #G Autonomous domains can have their regions peacefully reintegrated via the 'Reintegrate region' interaction on the domaine ruler. #!"
 c3rd_other_events.891.b:0 "Let them keep their independence ... under control"
 c3rd_other_events.891.b.tt1:0 "#R This is necessary because [owner_without_subject.GetName] is too big for your country#!\nThe country will be changed to our client state, some of [owner_of_nonsubject.GetName]'s neighbouring territories will join it\n [owner_of_nonsubject.GetName] will take over as ruler of [owner_without_subject.GetName]"
 c3rd_other_events.891.c:0 "Regain direct control as quickly as possible"
 c3rd_other_events.891.c.tt1:0 "You will annex all the lands of [owner_without_subject.GetName]"

 c3rd_other_events.90.t:0 "Machinations behind closed doors"
 c3rd_other_events.90.desc:0 "[pol_target.GetName], strengthened by his political favours, is not resting on his laurels. He can be seen using his charms on numerous officials in the capital, and informants even speak of unofficial contacts with powerful army officers. These manoeuvres are clearly not innocent and are designed to increase [pol_target.GetName]'s influence, no doubt for very ambitious ends. It remains to be seen how we will react."
 c3rd_other_events.90.a:0 "Let it be"
 c3rd_other_events.90.a.tt1:0 "You will not intervene"
 c3rd_other_events.90.b:0 "Let's show this pretender who's pulling the strings"
 c3rd_other_events.90.b.tt1:0 "#G This option is available because you are more popular than [pol_target.GetName] #!"
 c3rd_other_events.90.c:0 "We need to act as quickly as possible"
 c3rd_other_events.90.c.tt1:0 "You will intervene to undermine [pol_target.GetName]'s initiatives"


 c3rd_other_events.91.t:0 "Coup !"
 c3rd_other_events.91.desc:0 "The evening was well advanced and our leader [ROOT.GetCountry.GetRuler.GetName] was relaxing in his flats when the door opened violently: a squad of armed men led by [pol_target_c.GetName], accompanied by [pol_support_1.GetName] and [pol_support_2.GetName] burst into the room. The surprise was complete, but the demands followed one after the other, clear and direct. Who would have thought that [pol_target_c.GetName]'s thirst for power would take him all the way to an armed coup? Giving in to his demands would seem prudent but would mean losing all influence, but it is also possible to respond to arms with arms!"
 c3rd_other_events.91.a:0 "We have no choice"
 c3rd_other_events.91.a.tt1:0 "You will give in to [pol_target_c.GetName]'s demands for more power and influence"
 c3rd_other_events.91.b:0 "[pol_target_c.GetName] must take power"
 c3rd_other_events.91.b.tt1:0 "This is possible because [pol_target_c.GetName] is #G more popular#! than our leader"
 c3rd_other_events.91.c:0 "Guards, help! Traitor!"
 c3rd_other_events.91.c.tt1:0 "Fighting is courageous, but not without risk!"
 c3rd_other_events.91.c.tt2:0 "You will foil the coup, and imprison [pol_target_c.GetName] if he is not a family head"
 c3rd_other_events.91.c.tt3:0 "Your leader will die"
 c3rd_other_events.91.c.tt4:0 "All characters below #Y 50#! loyalty will become more #R rebellious#!, those above more #G loyal#!."

 c3rd_other_events.92.t:0 "Denunciation of influence"
 c3rd_other_events.92.desc:0 "[gov_target_complain.GetName], governor of the [govship_target_complain.GetName] region, recently publicly denounced [gov_owner_target_complain.GetName]'s 'illegal' control over the lands he is supposed to administer. \nEven if everyone is well aware of the real influence of the nobility on the state, this is still a political crisis... and a good reason to legally meddle in the affairs of the aristocracy."
 c3rd_other_events.92.a:0 "What a scandal! [gov_target_complain.GetName] is right to be outraged"
 c3rd_other_events.92.a.tt2:0 "[gov_owner_target_complain.GetName] lose a holding in [govship_target_complain.GetName], [gov_target_complain.GetName] have 33% chance of winning it back"
 c3rd_other_events.92.a.tt3:0 "#R Some of the holdings belong to [gov_owner_target_complain.GetName]'s head of family and will not be revoked#!"
 c3rd_other_events.92.a.tt1:0 "[gov_target_complain.GetName] will give us an excuse to reduce [gov_owner_target_complain.GetName]'s domain in [govship_target_complain.GetName], under the guise of perfect legality"
 c3rd_other_events.92.b:0 "What is it? No, everything's fine in [govship_target_complain.GetName]"
 c3rd_other_events.92.b.tt1:0 "Let's take [gov_owner_target_complain.GetName]'s side and ignore [gov_target_complain.GetName]'s complaint"
 c3rd_other_events.92.c:0 "You are all corrupt, and this affair reflects that"
 c3rd_other_events.92.c.tt1:0 "Let's use this scandal as an excuse to dig into everyone's private affairs"

 c3rd_other_events.93.t:0 "Influence from high places"
 c3rd_other_events.93.desc:0 "Our leader directly owns certain regions of our country. Although this is a practical way of controlling these rich lands, it is not, to be honest, very legal, or even very well thought of. \n[gov_target_complain2.GetName], Governor of [govship_target_complain2.GetName], recently launched an official protest, denouncing [ROOT.GetCountry.GetRuler.GetName]'s stranglehold on the lands he is responsible for administering. The legalist angle of his attack cannot force us to give in ... but that would have disastrous consequences for the image of the government."
 c3rd_other_events.93.a:0 "This dear friend is of course the one and only governor"
 c3rd_other_events.93.a.tt2:0 "We will dispose of some of our holdings in [govship_target_complain2.GetName], [gov_target_complain2.GetName] will have #R 50%#! chances to gain it."
 c3rd_other_events.93.a.tt1:0 "Ceding a few territories should calm this joker down and hush up the affair."
 c3rd_other_events.93.b:0 "Right, the administration is his"
 c3rd_other_events.93.b.tt1:0 "We'll lose control of the region, but keep our holdings"
 c3rd_other_events.93.c:0 "This land is PRIVATE property"
 c3rd_other_events.93.c.tt1:0 "Let's stand firm, whatever the consequences"

 c3rd_other_events.101.t:0 "The [ROOT.GetCountry.GetRuler.GetName] reform"
 c3rd_other_events.101.desc:0 "Our leader, [ROOT.GetCountry.GetRuler.GetName], has been reflecting for some time on the latest military unrest. For this man of law, the military takeover of the state is not an experience to be repeated. \nHis intimate knowledge of state affairs has inspired him to draft new legislation to restrict the possibility of renewed military anarchy. \nEvery law has its drawbacks, and it won't be long before we find them, but this is undoubtedly an opportunity to protect ourselves against future appetites."
 c3rd_other_events.101.a:0 "Let's take this opportunity"
 c3rd_other_events.101.a.tt1:0 "You will now be able to choose the #Y Reform of Contantine#! law in the administration laws"
 c3rd_other_events.101.b:0 "No, there's no need"
 c3rd_other_events.101.b.tt1:0 "You won't have this opportunity again for a while"

 c3rd_other_events.102.t:0 "The Duchy is expanding"
 c3rd_other_events.102.desc:0 "The Ducatus, once a simple military commandery on the borders of the empire, has over time become a vast estate with a wealth of resources. \nOur military administration has gradually evolved into a real kingdom, an important force in the region..."
 c3rd_other_events.102.a:0 "We look to the future"
 c3rd_other_events.102.a.tt1:0 "You are no longer a mere duchy"

 c3rd_other_events.103.t:0 "The Duchy is expanding"
 c3rd_other_events.103.desc:0 "One of our most prominent Ducatus, [ex_duchy.GetName] once a simple military commandery on the borders of the empire, has over time become a vast estate with a wealth of resources. \nThe military administration has gradually evolved into a real kingdom and an important force in the region...\nIts position is no longer that of a solitary fortification, so we need to evolve our relationship. It would be natural for us to maintain a strong link with it, but perhaps a greater degree of independence would be more beneficial to our relationship."
 c3rd_other_events.103.a:0 "Let's keep [ex_duchy.GetName] under our control"
 c3rd_other_events.103.a.tt1:0 "The Duchy will become our client state"
 c3rd_other_events.103.b:0 "They can retain a solid level of autonomy"
 c3rd_other_events.103.b.tt1:0 "The Duchy will become our tributary"
 c3rd_other_events.103.c:0 "They'll be a major partner in the region!"
 c3rd_other_events.103.c.tt1:0 "The Duchy will be completely independent, and we will benefit from a large bonus of opinion."

 c3rd_other_events.104.t:0 "Creation of a Ducatus"
 c3rd_other_events.104.desc:0 "Following the dangerous barbarian expansion into our lands, [duchy_creator.GetName] decided to grant [duchy_capital.GetOwner.GetRuler.GetName] a military command as Dux."
 c3rd_other_events.104.a:0 "We should strengthen our control over the country"
 c3rd_other_events.104.a.tt1:0 "The lands in the province of [duchy_capital.GetState.GetName] were grouped into a Duchy"
 c3rd_other_events.104.a.tt2:0 "This happened because you have the 'Total Autonomy' law'"
 c3rd_other_events.104.a.tt3:0 "This happened because the region is owned by [duchy_creator.GetName]"

 c3rd_other_events.105.t:0 "A chaotic succession"
 c3rd_other_events.105.desc:0 "After the death of the previous head of the family, [main_heir_landowner.GetName] succeeded him at the head of a powerful accumulation of properties in our country. The succession to this powerful position was not without its problems, however, and [main_heir_landowner.GetName] found himself challenged within his own family by [second_heir_landowner.GetName], [third_heir_landowner.GetName] and [fourth_heir_landowner.GetName], who each claimed their share of the inheritance. \n\nThey all appealed to the authority of the state, which was undoubtedly able to decide in their favour."
 c3rd_other_events.105.a:0 "Let's confirm [main_heir_landowner.GetName]'s position"
 c3rd_other_events.105.a.tt1:0 "You will not be involved in the succession"
 c3rd_other_events.105.b:0 "Share equally"
 c3rd_other_events.105.b.tt1:0 "The properties will be divided between the contenders"
 c3rd_other_events.105.c:0 "Share equally, including the state !"
 c3rd_other_events.105.c.tt1:0 "The properties will be divided between the contenders, and some will be removed"

 c3rd_other_events.106.t:0 "A Coveted Owner"
 c3rd_other_events.106.desc:0 "We have learned of a big party organised by [first_head_pretender.GetName] and [second_head_pretender.GetName] in [minor_owner.GetName]'s honour at a large estate. Behind these receptions between men of good company, it seems clear that this is a giant seduction operation with the aim of pushing Philippe to join one of the two families, with its rich lands. \n\nWe can intervene to stop these festivities or act on behalf of one or other of these families"
 c3rd_other_events.106.a:0 "The [first_head_pretender.GetFamily.GetName] Family is surely the best"
 c3rd_other_events.106.a.tt1:0 "[minor_owner.GetName] will join the [first_head_pretender.GetFamily.GetName] family"
 c3rd_other_events.106.b:0 "Clearly the [second_head_pretender.GetFamily.GetName] is the wise choice"
 c3rd_other_events.106.b.tt1:0 "[minor_owner.GetName] will join the [second_head_pretender.GetFamily.GetName] family"
 c3rd_other_events.106.c:0 "Stop these shenanigans !"
 c3rd_other_events.106.c.tt1:0 "Stopping the party isn't much fun, but we'll safeguard [minor_owner.GetName]'s independence"

 c3rd_other_events.107.t:0 "Territorial Machination"
 c3rd_other_events.107.desc:0 "[first_head_disloyal.GetName] and [second_head_disloyal.GetName], two powerful figures in our country, joined forces to produce numerous documents showing the predominance of their rights in [target_governorship.GetName]. They are therefore demanding the immediate relinquishment of all foreign property in what they consider to be their right, and are targeting our leader in particular. \n\nBehind all this flattery is obviously a crude attempt to weaken the state for their own benefit."
 c3rd_other_events.107.a:0 "Let's calm things down and give in on this point"
 c3rd_other_events.107.a.tt1:0 "You will give up all your properties in [target_governorship.GetName], [first_head_disloyal.GetName] and [second_head_disloyal.GetName] will get part of them back"
 c3rd_other_events.107.b:0 "You have no rights over these lands"
 c3rd_other_events.107.b.tt1:0 "Your ruler will keep his holdings"
 c3rd_other_events.107.c:0 "[loyal_head.GetName] offers his support!"
 c3rd_other_events.107.c.tt1:0 "#G This is possible because [loyal_head.GetName] is loyal enough#!"

 c3rd_other_events.110.t:0 "Rebellion in high places"
 c3rd_other_events.110.desc:0 "Power is a fickle thing, and very often depends on the goodwill of elites and the balance of power. \nIn any case, this balance is not in our favor, as [first_inter_char.GetName] has launched a full-scale political offensive against our government. Supported by [second_inter_char.GetName] and [third_inter_char.GetName], he is seeking to bring about a radical change commensurate with his discontent.\n\n Such a political crisis could shake the foundations of our empire, if we don't resolve it quickly... "
 c3rd_other_events.110.a:0 "It's best to secure the support of these generals..."
 c3rd_other_events.110.a.tt1:0 "It seems more prudent to listen to the word of these soldiers, and give them the influence they deserve."
 c3rd_other_events.110.a.tt2:0 "#R This will lead to a situation of military anarchy for the next few years#!"
 c3rd_other_events.110.b:0 "It's the military that runs the country. Just talk amongst yourselves."
 c3rd_other_events.110.b.tt1:0 "New strongmen for a time of turmoil. May they kill each other"
 c3rd_other_events.110.c:0 "Money? Benefits? You'll get it all!"
 c3rd_other_events.110.c.tt1:0 "You'll make major concessions on monetary policy.\n#R These changes will have a negative effect on the economic balance#!."
 c3rd_other_events.110.d:0 "Your domains are of course guaranteed"
 c3rd_other_events.110.d.tt1:0 "You will grant broad land rights to the rebels"
 c3rd_other_events.110.e:0 "Let's give some benefits to solve the problem"
 c3rd_other_events.110.e.tt1:0 "You will give some rights to the land. This will accentuate the government's apparent weakness."
 c3rd_other_events.110.f:0 "Let's give owners more freedom. Much, much more freedom"
 c3rd_other_events.110.f.tt1:0 "You will give very broad rights to owners"
 c3rd_other_events.110.g:0 "But what more do they expect? Give them whatever they want"
 c3rd_other_events.110.g.tt1:0 "Your government's extensive decentralization will lead to the disintegration of provincial unity."
 c3rd_other_events.110.g.tt2:0 "The autonomous domain of [byebye_owner.GetName] will change to client state. States in the regions owned by [byebye_owner.GetName] that are bordering [byebye_domain.GetName] will be owned by [byebye_domain.GetName]"
 c3rd_other_events.110.h:0 "Traitors! You'll get NOTHING"
 c3rd_other_events.110.h.tt1:0 "You will remain impassive in the face of demands, whatever the consequences."

 c3rd_other_events.120.t:0 "Gold on your hands"
 c3rd_other_events.120.desc:0 "Our leader [ROOT.GetCountry.GetRuler.GetName]'s propensity for unbridled corruption may have appeared for a time as simple errors of judgement, but rumours have added to revelations and now the scandal is spreading in all circles of power...\n\nIt's not too late to plead accident and tighten the screws rigorously by launching a major anti-corruption plan that our leader will, of course, adopt without reservation. But it's also possible to give all the contemptors the same financial largesse! After all ... who doesn't love gold?"
 c3rd_other_events.120.a:0 "A well-ordered state starts with itself!"
 c3rd_other_events.120.a.tt1:0 "You'll launch a major plan to clean the practices of power, but it won't go smoothly, and for the duration of the modifier #R you'll be unable to use the Grant Holding and Free hands interactions, and the Bribe interaction will cause your leader to lose popularity#!."
 c3rd_other_events.120.b:0 "We know how to be generous with our supporters"
 c3rd_other_events.120.b.tt1:0 "You will unbridle corruption in the spheres of power, resolving the scandal. \n#R However, if your leader and the heads of the big families all become too corrupt, corruption could cause a national tipping point.#! \n #Y Special minor events may occur during this modifier.#!"
 c3rd_other_events.120.c:0 "Slander and lies!"
 c3rd_other_events.120.c.tt1:0 "You will deny any problem at the top of the state. \n#R Minor negative events may occur in the next years if your leader remains too corrupt.#!"


 c3rd_other_events.121.t:0 "Benefits of noble families"
 c3rd_other_events.121.desc:0 "[global_corr_head.GetName] is offering his support in exchange for personal favours."
 c3rd_other_events.121.a:0 "A good idea"
 c3rd_other_events.121.b:0 "Suppress it"

 c3rd_other_events.122.t:0 "Court relations"
 c3rd_other_events.122.desc:0 "[global_corr_off.GetName] is ready to support the government if we ignore his business."
 c3rd_other_events.122.a:0 "Let it be"
 c3rd_other_events.122.b:0 "Let's check it all out"

 c3rd_other_events.123.t:0 "Local government"
 c3rd_other_events.123.desc:0 "[global_corr_gov.GetName] seems to administer the land in a very personal way"
 c3rd_other_events.123.a:0 "Just let it happen"
 c3rd_other_events.123.b:0 "We need to control more firmly"

 c3rd_other_events.124.t:0 "Military patronage"
 c3rd_other_events.124.desc:0 "[global_corr_gen.GetName] is known for being very close to his troops, so we don't have to worry,’ he says."
 c3rd_other_events.124.a:0 "He has our support"
 c3rd_other_events.124.b:0 "Put an end to it"

 c3rd_other_events.125.t:0 "Noble disobedience"
 c3rd_other_events.125.desc:0 "[ruler_corr_head.GetName] has openly announced that he will no longer support such a corrupt leader"
 c3rd_other_events.125.a:0 "It doesn't matter"
 c3rd_other_events.125.b:0 "Threaten him"

 c3rd_other_events.126.t:0 "Political offensive"
 c3rd_other_events.126.desc:0 "[ruler_corr_off.GetName] is using his position in government to stir up revolt against our leader, who has been described as unreliable and unworthy."
 c3rd_other_events.126.a:0 "Just ignore it"
 c3rd_other_events.126.b:0 "Threaten him"

 c3rd_other_events.127.t:0 "Grumbling in the provinces"
 c3rd_other_events.127.desc:0 "The provinces governed by [ruler_corr_gov.GetName] are fuelled by intense propaganda against our ruler, described as cruel and corrupt."
 c3rd_other_events.127.a:0 "I can't hear anything from here"
 c3rd_other_events.127.b:0 "Time to pay him a visit"

 c3rd_other_events.128.t:0 "Losing legitimacy"
 c3rd_other_events.128.desc:0 "The troops led by [ruler_corr_gen.GetName] are fed terrible tales about our leader and his propensity for gold and cruelty."
 c3rd_other_events.128.a:0 "Let them believe what they want"
 c3rd_other_events.128.b:0 "Let's disown this story"

 c3rd_other_events.129.t:0 "A mafia state"
 c3rd_other_events.129.desc:0 "The dilapidated state of our state infrastructure can no longer be hidden. The rampant corruption that used to be confined to our leader is now openly shared by the most eminent figures in the state. \nWhat's the point of paying taxes or following the meritocratic path when a few coins in the right hand are enough to open doors? "
 c3rd_other_events.129.a:0 "It's a disaster"
 c3rd_other_events.129.a.tt1:0 "#R This happened because your leader and all the heads of the family are highly corrupt. #!"
 c3rd_other_events.129.b:0 "I didn't do anything, it's those traitors who are to blame."
 c3rd_other_events.129.b.tt1:0 "#R This happened because your leader and all the heads of the family are highly corrupt. #!"

 c3rd_other_events.130.t:0 "Epidemic in the domains"
 c3rd_other_events.130.desc.1:0 "The disease is spreading in our country, but in addition to the deleterious effects of the epidemic, worrying reports have reached the ears of the country's powerful: the country's estates managed personally by our leader seem to have received direct orders from [owner_epidemy_action.GetName] to protect the interests of the ruling family at all costs, even if it means sacrificing the local population!\n\nFaced with the general disapproval, [owner_epidemy_action.GetName] must make an act of contrition and leave these lands in the hands of the state, but wouldn't it be more vital to protect the interests of the ruler first and foremost?"
 c3rd_other_events.130.desc.2:0 "The disease is spreading in our country, but in addition to the deleterious effects of the epidemic, another, more vicious evil has developed: the country's estates, personally managed by the country's leading personalities, seem to be managed ... different. [owner_epidemy_action.GetName] in particular is accused of bypassing the administration in order to personally manage the epidemic in his areas.\nMore local management would certainly benefit the population in many areas, but national efforts would be impacted.\n\nWe need to decide whether to put an end to these personal actions, at the risk of upsetting [owner_epidemy_action.GetName], or to turn a blind eye."
 c3rd_other_events.130.desc.3:0 "The disease is spreading in our country, but in addition to the deleterious effects of the epidemic, another, more vicious evil has developed: the country's estates, personally managed by the country's leading personalities, seem to be managed ... different. [owner_epidemy_action.GetName] in particular is accused of short-circuiting the administration in order to protect his assets and wealth, even if it means exploiting his compatriots and letting them die!\n\nWe need to decide whether to put an end to these personal actions, at the risk of upsetting [owner_epidemy_action.GetName], or to turn a blind eye."
 c3rd_other_events.130.a:0 "[owner_epidemy_action.GetName] is master at home"
 c3rd_other_events.130.a.tt1:0 "Allowing the character to look after his domains as he sees fit will apply a #R heavy penalty to all provinces #! in governorates affected by the epidemic that have [owner_epidemy_action.GetName] as their owner."
 c3rd_other_events.130.b:0 "Stop him, the country comes first"
 c3rd_other_events.130.b.tt1:0 "The effects of this decision depend on [owner_epidemy_action.GetName]'s influence and your stability. A powerful character will cost you more political power and a high stability will deteriorate all the more."
 c3rd_other_events.130.c:0 "[owner_epidemy_action.GetName] is master at home"
 c3rd_other_events.130.c.tt1:0 "Allowing the character to look after his domains as he sees fit will apply a #R heavy penalty to all provinces #! in governorates affected by the epidemic that have [owner_epidemy_action.GetName] as their owner.\n[owner_epidemy_action.GetName] being the ruler, the stability will be disturbed all the more if your country is already very stable."
 c3rd_other_events.130.d:0 "The state isn't always me"
 c3rd_other_events.130.d.tt1:0 "Your ruler will lose around 60% of the ownership he currently owns, and 60% of the holdings in the provinces of the governorates affected by the epidemic."

 give_law_change_cultdec_tt1:0 "This modifier can be canceled in the primary culture decision tab"
 give_law_change_cultdec_tt2:0 "This have a #R negative impact#! on the monetary balance"
 give_law_change_set_tt1:0 "#R This privilege will increase the pace and opportunities for aristocrats to own land #!"
 give_law_change_evolve_tt1:0 "#T The State benefits for the landowners will evolve :#!"


 c3rd_barbarian_events.1.t:0 "Our borders under barbarian pressure"
 c3rd_barbarian_events.1.desc:0 "The barbarian mud is approaching!\nRefugees from our vast frontiers are returning with tales of looting, massacres and burnt lands. Whether it's true or not, people are wondering whether we'll be up to the task, and our logistics are under pressure from the ever-increasing demands of a growing panic. \nIt's up to us to make this new scourge an anecdote in our history, or the end of it."
 c3rd_barbarian_events.1.a:0 "We'll be ready"
 c3rd_barbarian_events.1.a.tt1:0 "This event occurs because barbarian ravages are approaching our borders.\nThe effects of this modifier will last for at least 10 years, and then for as long as barbarian-ravaged lands exist on our border or in our empire. #G Ducatus#! have a military stability that makes them immune to barbarian ravages, making them efficient border guards."
 c3rd_barbarian_events.1.a.tt2:0 "Your neighbor [neighbor_got_barbarians.GetName]'s lands are being ravaged by barbarians, putting your borders on alert."

 c3rd_barbarian_events.2.t:0 "Our borders safe again"
 c3rd_barbarian_events.2.desc:0 "The pressure on our borders has eased, and the hordes seem further away. The situation seems to have returned to normal for the time being!"
 c3rd_barbarian_events.2.a:0 "Let's remain cautious"
 c3rd_barbarian_events.2.a.tt1:0 "Your borders are safe for a while, but if the hordes return to your frontiers, the pressure will be felt again!\n\n #G Ducatus#! have a military stability that makes them immune to barbarian ravages, making them efficient border guards."



 c3rd_barbarian_events.10.t:0 "Local defence initiatives"
 c3rd_barbarian_events.10.desc:0 "Faced with barbarian pressure on our borders, some of the most exposed states have started to organise and strengthen their defence at local level. These initiatives are certainly welcome, if they were not in fact all directed by the action of [local_gov_owner.GetName], the unofficial ruler of these lands. It seems that behind these actions for the common good, [local_gov_owner.GetName] is seeking to consolidate his influence and make himself a key player in the defence of the country. Is it really reasonable to allow such a figure to increase his political power?"
 c3rd_barbarian_events.10.a:0 "These actions are welcome"
 c3rd_barbarian_events.10.a.tt1:0 "[local_gov_owner.GetName] will strengthen his grip on the country by his actions, and will give the following governorates :"
 c3rd_barbarian_events.10.a.tt2:0 "[local_control_gov_parse.GetName]"
 c3rd_barbarian_events.10.a.tt3:0 " the following bonus on states threatened by invasion :"
 c3rd_barbarian_events.10.b:0 "Nip these initiatives in the bud"
 c3rd_barbarian_events.10.b.tt1:0 "These actions will be stopped. Public and military opinion will be on [local_gov_owner.GetName]'s side, which will not be without its problems."
 c3rd_barbarian_events.10.b.tt2:0 "#R This will upset the army #!"
 c3rd_barbarian_events.10.b.tt3:0 "#R This might upset the army #!"
 c3rd_barbarian_events.10.c:0 "Let's convince him to give it up"
 c3rd_barbarian_events.10.c.tt1:0 "These actions will be stopped\n #G This is possible thanks to the charisma of your leader, or his character traits. #!"
 c3rd_barbarian_events.10.d:0 "Let's get involved in this project to reduce its importance"
 c3rd_barbarian_events.10.d.tt1:0 "The actions will be controlled, which will reduce the positive and negative effects.\n #G This is possible thanks to the finesse of your leader, or his character traits. #! \n This will give the following governorates :"


 c3rd_barbarian_events.11.t:0 "Military-administrative rivalries"
 c3rd_barbarian_events.11.desc.1:0 "The [rivalry_governorships.GetName] Legion is powerful and renowned, and its exploits are the pride of its soldiers. However, the strict separation of military and civilian command sometimes gives rise to tensions, in a region controlled by [ROOT.GetCountry.GetRuler.GetName]'s henchmen. Recently, the [rivalry_army.GetName] led by [rivalry_commander.GetName] came into conflict with the local administration, demanding more supplies and equipment, even drawing on local reserves. The local administration claims to be under the sole authority of our leader, pushing the idea that they serve [ROOT.GetCountry.GetRuler.GetName] directly rather than the country. \nThis is an insidious complication that could undermine the image of our leader if we don't act quickly."
 c3rd_barbarian_events.11.desc.2:0 "The [rivalry_governorships.GetName] Legion is powerful and renowned, and its exploits are the pride of its soldiers. However, the strict separation of military and civilian command sometimes gives rise to tensions, especially since [rivalry_owner.GetName] has been running the region undercover. Recently, the [rivalry_army.GetName] led by [rivalry_commander.GetName] came into conflict with the local administration, demanding more supplies and equipment, even drawing on local reserves. [rivalry_owner.GetName] turned him down, arguing that the administration was independent and that its prerogatives were sacred... \nAll eyes are on our leader for arbitration on these counter-productive conflicts."
 c3rd_barbarian_events.11.a:0 "[rivalry_owner.GetName] has unquestionable authority"
 c3rd_barbarian_events.11.a.tt1:0 "[rivalry_owner.GetName]'s support will be politically welcome, but the [rivalry_army.GetName] will suffer and his commander will be humiliated."
 c3rd_barbarian_events.11.b:0 "Loyalty to the leader is everything"
 c3rd_barbarian_events.11.b.tt1:0 "[rivalry_army.GetName] will suffer and his commander will be humiliated"
 c3rd_barbarian_events.11.c:0 "[rivalry_commander.GetName] has to take what he needs"
 c3rd_barbarian_events.11.c.tt1:0 "You'll be favouring [rivalry_commander.GetName], which will annoy [rivalry_owner.GetName]"
 c3rd_barbarian_events.11.d:0 "We disapprove of these henchmen"
 c3rd_barbarian_events.11.d.tt1:0 "You will be supporting the interests of the state, which will mean that your leader will lose unofficial ownership of the region as well as some of his holdings"
 c3rd_barbarian_events.11.e:0 "Put an end to these power games"
 c3rd_barbarian_events.11.e.tt1:0 "You'll help maintain the status quo, but you'll also increase the tension between these two people"
 c3rd_barbarian_events.11.e.tt2:0 "#R [rivalry_owner.GetName] and [rivalry_commander.GetName] are rivals, and their confrontation will be destabilising#!"


 c3rd_barbarian_events.12.t:0 "Magister Militum"
 c3rd_barbarian_events.12.desc:0 "Faced with the numerous barbarian incursions on our borders, [magister_com.GetName], commander of one of the forces in the region, was proclaimed Magister Militum and began to take charge of the region's recovery. His actions have been hailed and there is every reason to believe that they will have a positive impact, but the considerable influence he is gaining is dangerous, perhaps even threatening to the stability of the empire.\n While [magister_com.GetName] is in the capital to reap the praise he feels he deserves, we have a golden opportunity to react swiftly..."
 c3rd_barbarian_events.12.a:0 "[magister_com.GetName] will be our shield against these barbarians"
 c3rd_barbarian_events.12.a.tt1:0 "The [magister_army.GetName] will be considerably strengthened, #R but [magister_com.GetName] will gain greater political power than he already has, as well as influence in [magister_gov.GetName]#!"
 c3rd_barbarian_events.12.b:0 "Let's put a stop to all this quickly"
 c3rd_barbarian_events.12.b.tt1:0 "This will humiliate [magister_com.GetName], but will prevent him from gaining any influence."
 c3rd_barbarian_events.12.c:0 "This is treason"
 c3rd_barbarian_events.12.c.tt1:0 "Let's use the motive of disobedience and suspicion of revolt to imprison him. #G This is possible because [magister_com.GetName] is not too powerful#!"

 c3rd_barbarian_events.13.t:0 "Two steps away from the Rubicon"
 c3rd_barbarian_events.13.desc:0 "It is well known that the [owner_overtake_gov.GetName] region is controlled underhand by [owner_overtake_char.GetName]. This status quo would have no consequences if his influence were merely administrative. Driven no doubt by his appetite for power, [owner_overtake_char.GetName] succeeded in convincing a sufficient number of the [owner_overtake_legion.GetName] commanders to support him in his ambitions. There is no doubt that such strong support will help him in his plots, and even facilitate an eventual coup d'état.\n\nHe needs to be stopped before it's too late, but can we afford to alienate our own armed forces?"
 c3rd_barbarian_events.13.tt1:0 "#R This happened because of [owner_overtake_char.GetName]'s loyalty, and the number of legion commanders in the region he controls who have little loyalty to us. #!"
 c3rd_barbarian_events.13.a:0 "Gather all the support we can get"
 c3rd_barbarian_events.13.a.tt1:0 "Gather all the political support we can, and do what it takes to stop this lunatic.\n #Y The price of this action depends on [owner_overtake_char.GetName]'s influence, as well as the number of heads of family or office holders who support you. #!"
 c3rd_barbarian_events.13.b:0 "Send troops to confirm the loyalty of our commanders"
 c3rd_barbarian_events.13.b.tt1:0 "You'll be putting on a show of force that we hope will put an end to this revolt"
 c3rd_barbarian_events.13.b.tt2:0 "#R There is a small risk of military anarchy #!"
 c3rd_barbarian_events.13.b.tt3:0 "#R There is a small risk of losing legitimacy #!"
 c3rd_barbarian_events.13.c:0 "We cannot oppose him"
 c3rd_barbarian_events.13.c.tt1:0 "You'll leave [owner_overtake_char.GetName] to do as he pleases, and hope that nothing serious happens ...."
 c3rd_barbarian_events.13.c.tt2:0 "#R There is a risk of a coup #!"
 c3rd_barbarian_events.13.c.tt3:0 "#R There is a risk of losing legitimacy #!"


