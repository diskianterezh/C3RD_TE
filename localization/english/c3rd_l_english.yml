 c3rd_monetary_the_number_customloc_tt:0 "#Y Economy balance#!\n\nThis number represents the inner wealth of your country: how rich are people, how money flows between workers and owners. It has little to do with the amount of money in your coffers, nor your income... but the consequences of mismanagement can indirectly influence it.\n#R Below 100%#! not enough wealth is generated to fuel the economy and deflation gradually increases\n#G Above 100%#! your empire generates enough wealth to fuel the economy and deflation is reduced\n\nEvery pop of non-integrated culture contributes #G positively#! to this figure, symbolizing the exploitation of conquered populations in the service of the country.\n#G Each pop of culture with 'slave' cultural rights will contribute twice as much #! \nEvery precious mineral will contribute #G positively#! to this figure.\nEach integrated pop, symbolizing the privileges of the elites will contribute #R negatively#! to this figure\n\nThe ratio between positive and negative values will differ according to laws, certain cultural decisions as the #G tax inspection policy#!, and over time. It will be more and more difficult to satisfy this ratio with time, symbolizing the progressive corruption of a society that is proud of its success."
